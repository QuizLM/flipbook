                  <p>15 ‡§Ö‡§ó‡§∏‡•ç‡§§ 1947 ‡§ï‡•ã ‡§Ü‡§ú‡§º‡§æ‡§¶‡•Ä ‡§µ‡§ø‡§≠‡§æ‡§ú‡§® ‡§ï‡•á ‡§¶‡§∞‡•ç‡§¶ ‡§ï‡•á ‡§∏‡§æ‡§• ‡§Æ‡§ø‡§≤‡•Ä‡•§</p>
                  <p><strong>‡§∞‡§ø‡§Ø‡§æ‡§∏‡§§‡•ã‡§Ç ‡§ï‡§æ ‡§è‡§ï‡•Ä‡§ï‡§∞‡§£:</strong> <strong>‡§∏‡§∞‡§¶‡§æ‡§∞ ‡§™‡§ü‡•á‡§≤</strong> ‡§®‡•á 560 ‡§∏‡•á ‡§ú‡§º‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§∞‡§ø‡§Ø‡§æ‡§∏‡§§‡•ã‡§Ç ‡§ï‡§æ ‡§µ‡§ø‡§≤‡§Ø ‡§ï‡§∞‡§æ‡§ï‡§∞ ‡§≠‡§æ‡§∞‡§§ ‡§ï‡•ã ‡§ü‡•Ç‡§ü‡§®‡•á ‡§∏‡•á ‡§¨‡§ö‡§æ‡§Ø‡§æ‡•§</p>
                  <p><strong>‡§∞‡§æ‡§ú‡•ç‡§Ø‡•ã‡§Ç ‡§ï‡§æ ‡§™‡•Å‡§®‡§∞‡•ç‡§ó‡§†‡§® (1953):</strong> <strong>‡§™‡•ã‡§ü‡•ç‡§ü‡•Ä ‡§∂‡•ç‡§∞‡•Ä‡§∞‡§æ‡§Æ‡•Å‡§≤‡•Å</strong> ‡§ï‡•á ‡§¨‡§≤‡§ø‡§¶‡§æ‡§® ‡§ï‡•á ‡§¨‡§æ‡§¶, <strong>‡§Ü‡§Ç‡§ß‡•ç‡§∞ ‡§™‡•ç‡§∞‡§¶‡•á‡§∂</strong> ‡§≠‡§æ‡§∑‡§æ ‡§ï‡•á ‡§Ü‡§ß‡§æ‡§∞ ‡§™‡§∞ ‡§¨‡§®‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§™‡§π‡§≤‡§æ ‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§¨‡§®‡§æ‡•§</p>`,
                  
                 `<div class="cover-page" style="border: none;">
                    <h2>‡§Ø‡§π ‡§ï‡§π‡§æ‡§®‡•Ä ‡§Ü‡§ú ‡§≠‡•Ä ‡§ú‡§æ‡§∞‡•Ä ‡§π‡•à...</h2>
                    <p>‡§Ö‡§®‡§ó‡§ø‡§®‡§§ ‡§µ‡§ø‡§¶‡•ç‡§∞‡•ã‡§π‡•ã‡§Ç, ‡§∏‡•Å‡§ß‡§æ‡§∞‡•ã‡§Ç ‡§î‡§∞ ‡§¨‡§≤‡§ø‡§¶‡§æ‡§®‡•ã‡§Ç ‡§ï‡•á ‡§¨‡§æ‡§¶, ‡§â‡§∏ ‡§Ü‡§ß‡•Å‡§®‡§ø‡§ï ‡§≠‡§æ‡§∞‡§§ ‡§ï‡•Ä ‡§®‡•Ä‡§Ç‡§µ ‡§∞‡§ñ‡•Ä ‡§ó‡§à, ‡§ú‡§ø‡§∏‡§Æ‡•á‡§Ç ‡§π‡§Æ ‡§Ü‡§ú ‡§∏‡§æ‡§Ç‡§∏ ‡§≤‡•á ‡§∞‡§π‡•á ‡§π‡•à‡§Ç‡•§</p>
                    <h1>‡§ú‡§Ø ‡§π‡§ø‡§®‡•ç‡§¶ üáÆüá≥</h1>
                 </div>`
            ];

            // --- Initialization ---
            
            // 1. Inject HTML structure
            chaptersData.forEach((content, index) => {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page'; // StPageFlip needs standard classes if possible, but we use our own
                pageDiv.innerHTML = `
                    <div class="page-content">
                        ${content}
                    </div>
                    <div class="page-footer">${index + 1}</div>
                `;
                bookElement.appendChild(pageDiv);
            });

            // 2. Initialize StPageFlip
            // We use a slightly tricky responsive setup to ensure single page on portrait mobile, double on landscape desktop if desired.
            // For simplicity and best mobile read, we force single page view often, or let library handle it.
            
            pageFlip = new St.PageFlip(bookElement, {
                width: 550, // Base width for calculations
                height: 800, // Base height
                size: 'stretch',
                minWidth: 320,
                maxWidth: 1000,
                minHeight: 500,
                maxHeight: 1350,
                maxShadowOpacity: 0.5, // Realistic shadows
                showCover: true,
                mobileScrollSupport: false, // We want flip, not scroll
                usePortrait: true, // Force single page view on smaller screens? usually auto, let's try true for "mobile first" feel
                startPage: 0
            });

            pageFlip.loadFromHTML(document.querySelectorAll('.page'));

            // 3. Event Listeners for Controls
            pageFlip.on('flip', (e) => {
                updateUI(e.data);
            });

            function updateUI(currentPageIndex) {
                const totalPages = pageFlip.getPageCount();
                // Adjust index for user display (1-based)
                // Depending on portrait/landscape mode, pageFlip might show 2 pages at once.
                // e.data gives the index of the current spread's top-left page usually.
                
                // Simple check for portrait mode (mostly single page view)
                let currentDisp = currentPageIndex + 1;
                if (pageFlip.getOrientation() === 'landscape' && currentPageIndex > 0) {
                     // In landscape, it might show "2-3"
                     const nextP = currentPageIndex + 2;
                     currentDisp = (nextP > totalPages) ? `${currentDisp}` : `${currentDisp}-${nextP}`;
                }

                pageIndicator.textContent = `‡§™‡•á‡§ú ${currentDisp} / ${totalPages}`;

                // Disable buttons at ends
                prevBtn.disabled = (currentPageIndex === 0);
                nextBtn.disabled = (currentPageIndex >= totalPages - 1);
            }

            prevBtn.addEventListener('click', () => {
                pageFlip.flipPrev();
            });

            nextBtn.addEventListener('click', () => {
                pageFlip.flipNext();
            });

            // Initial UI update after a short delay to let library init
            setTimeout(() => {
                 updateUI(0);
                 // Force visible after init to avoid unstyled content flash
                 bookElement.style.display = 'block';
            }, 100);

        });
