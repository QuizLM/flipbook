<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Flipbook Creator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- StPageFlip Library -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- Marked.js Library for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      // Set worker source for PDF.js
      if (typeof pdfjsLib !== 'undefined') {
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js`;
      }
    </script>
    <link rel="stylesheet" href="index.css">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
</head>
<body>
    <div class="version-indicator">V 2.1.0</div>
    <div id="app-container" class="app-container">
        <!-- Input Panel -->
        <aside class="input-panel">
            <div class="input-panel-content">
                <header class="input-header">
                    <h1>Create Your Flipbook</h1>
                    <p>Bring your documents to life.</p>
                </header>
                
                <div class="header-divider"></div>

                <div class="tabs" role="tablist" aria-label="Content Source">
                    <button id="file-tab-btn" class="tab-btn active" role="tab" aria-selected="true" aria-controls="file-upload-view" data-mode="file">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                        Upload File
                    </button>
                    <button id="text-tab-btn" class="tab-btn" role="tab" aria-selected="false" aria-controls="text-paste-view" data-mode="text">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                        Paste Text
                    </button>
                </div>

                <div class="input-area">
                    <div id="file-upload-view" role="tabpanel" aria-labelledby="file-tab-btn">
                        <label for="dropzone-file" class="dropzone">
                            <div class="dropzone-content">
                                <svg class="icon-lg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                                <p><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs">PDF, TXT, or MD files</p>
                                <p id="file-name" class="file-name-display"></p>
                            </div>
                            <input id="dropzone-file" type="file" class="hidden" accept=".pdf,.txt,.md" aria-label="Upload a PDF, TXT, or MD file" />
                        </label>
                    </div>

                    <div id="text-paste-view" class="hidden" role="tabpanel" aria-labelledby="text-tab-btn">
                        <label for="text-input" class="hidden">Paste text content</label>
                        <textarea id="text-input" placeholder="Paste your content here..." aria-label="Paste text content for the flipbook"></textarea>
                    </div>
                </div>

                <div class="header-divider"></div>

                <div class="customization-area">
                    <h2 class="section-title">Customize Your Flipbook</h2>
                
                    <div class="setting-group">
                        <label id="theme-label">Theme</label>
                        <div id="theme-selector" class="theme-selector" role="radiogroup" aria-labelledby="theme-label">
                            <button class="theme-btn active" data-theme="default" role="radio" aria-checked="true"><span class="theme-preview theme-preview-default"></span>Default</button>
                            <button class="theme-btn" data-theme="classic" role="radio" aria-checked="false"><span class="theme-preview theme-preview-classic"></span>Classic</button>
                            <button class="theme-btn" data-theme="modern" role="radio" aria-checked="false"><span class="theme-preview theme-preview-modern"></span>Modern</button>
                            <button class="theme-btn" data-theme="kids" role="radio" aria-checked="false"><span class="theme-preview theme-preview-kids"></span>Kids</button>
                        </div>
                    </div>
                
                    <div class="setting-group">
                        <details class="accordion">
                            <summary>Cover Designer</summary>
                            <div class="accordion-content">
                                <div id="cover-image-preview-container" class="cover-image-preview-container hidden">
                                    <img id="cover-image-preview" src="#" alt="Cover image preview">
                                </div>
                                <label for="cover-title">Title</label>
                                <input type="text" id="cover-title" placeholder="My Awesome Flipbook">
                                <label for="cover-author">Author</label>
                                <input type="text" id="cover-author" placeholder="John Doe">
                                <label for="cover-image-input" class="file-input-label">Upload Cover Image</label>
                                <input type="file" id="cover-image-input" accept="image/*">
                                <p id="cover-image-name" class="file-name-display">No file selected</p>
                            </div>
                        </details>
                    </div>
                    
                    <div class="setting-group">
                        <label class="toggle-label" for="narration-toggle">
                            <span>Audio Narration (AI)</span>
                            <div class="toggle-switch">
                                <input type="checkbox" id="narration-toggle">
                                <span class="slider"></span>
                            </div>
                        </label>
                    </div>
                </div>

                <button id="generate-btn" class="submit-btn" disabled>
                    Generate Flipbook
                </button>
            </div>
        </aside>

        <!-- Flipbook Display Area -->
        <main class="flipbook-container">
            <div id="loader" class="state-view hidden">
                <p>Creating your masterpiece...</p>
                <div class="progress-bar-container" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="Loading progress">
                    <div id="loader-progress" class="progress-bar"></div>
                </div>
                <span id="loader-progress-text" class="progress-text">0%</span>
            </div>

            <div id="error-display" class="state-view hidden">
                <h3>An Error Occurred</h3>
                <p id="error-message"></p>
            </div>

            <div id="welcome-message" class="state-view">
                <svg class="icon-xl" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                </svg>
                <h2>Welcome to the Flipbook Creator</h2>
                <p>Upload a file or paste your text to see it come to life.</p>
            </div>

            <div id="flipbook-wrapper" class="hidden">
                <div id="flipbook"></div>
                <div id="flipbook-controls">
                    <button id="create-new-btn" class="control-btn" aria-label="Create New Flipbook">
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                        </svg>
                    </button>
                    <button id="prev-page-btn" class="control-btn" aria-label="Previous Page">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    </button>
                    <span id="page-counter" role="status" aria-live="polite">Page 0 of 0</span>
                    <button id="next-page-btn" class="control-btn" aria-label="Next Page">
                       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                    </button>
                    
                    <div class="search-container">
                        <input type="search" id="search-input" placeholder="Search..." aria-label="Search within flipbook">
                        <button id="search-btn" class="control-btn" aria-label="Search">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg>
                        </button>
                        <div id="search-results" class="search-results hidden"></div>
                    </div>

                    <button id="fullscreen-btn" class="control-btn" aria-label="Enter Full Screen">
                        <svg id="enter-fullscreen-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 8V4m0 0h4M4 4l5 5m11-1v4m0 0h-4m4-4l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 0h-4m4 4l-5-5" />
                        </svg>
                        <svg id="exit-fullscreen-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 14.472V20h5.528M20 9.528V4h-5.528M14.472 4H4v5.528M9.528 20H20v-5.528" />
                        </svg>
                    </button>
                </div>
            </div>
            <template id="narration-button-template">
                <button class="narration-btn" aria-label="Play narration for this page">
                    <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM9.5 16.5v-9l7 4.5-7 4.5z"/></svg>
                    <svg class="loading-icon hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
                    <svg class="stop-icon hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z"/></svg>
                </button>
            </template>
        </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
